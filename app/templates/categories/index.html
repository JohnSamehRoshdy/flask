{% extends 'layouts/base.html' %}





{% block title %}
Category
{% endblock %}

{% block body %}
    

    
<div class="container">
    <div class="row">
      <a href="{{url_for('categories.create')}}" class="btn btn-dark">create new Category</a>
        {% for category in categories %}
        <div class="card mt-5 ms-3" style="width: 18rem;">
            <img src="{{url_for('static', filename='categories/images/'+category.image)}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text">{{category.id}}</p>
              <p class="card-text">{{category.desc}}</p>
              <a href="{{url_for('categories.show',id=category.id)}}" class="btn btn-primary">Show</a>
              <a href="{{url_for('categories.delete',id=category.id)}}" class="btn btn-danger">Delete</a>
              <a href="{{url_for('categories.update',id=category.id)}}" class="btn btn-success">Edit</a>
            </div>
          </div>
          {% endfor %}

    </div>

</div>
{% endblock body %}
