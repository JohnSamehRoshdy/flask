{% extends 'layouts/base.html' %}





{% block title %}
Posts
{% endblock %}

{% block body %}
    

    
<div class="container">
    <div class="row">
      <a href="{{url_for('posts.create')}}" class="btn btn-dark">create new post</a>
        {% for post in posts %}
        <div class="card mt-5 ms-3" style="width: 18rem;">
            <img src="{{url_for('static', filename='posts/images/'+post.image)}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.id}}</p>
              <p class="card-text">{{post.body}}</p>
              <p class="card-text">Category {{post.category.name}}</p>
              <a href="{{url_for('posts.show',id=post.id)}}" class="btn btn-primary">Show</a>
              <a href="{{post.delete_url}}" class="btn btn-danger">Delete</a>
              <a href="{{url_for('posts.update',id=post.id)}}" class="btn btn-success">Edit</a>
            </div>
          </div>
          {% endfor %}

    </div>

</div>
{% endblock body %}
