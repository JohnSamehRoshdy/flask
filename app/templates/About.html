{% extends 'layouts/base.html' %}





{% block title %}
About Us
{% endblock %}



      
{% block body %}

     <div class = "container mt-5 " > 
        <div class = "row">
          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" style="width: 70rem;">
                <img src="{{url_for('static',filename='images/about.png')}}" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" style="width: 70rem;">
                <img src="{{url_for('static',filename='images/about2.png')}}"  class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" style="width: 70rem;"> 
                <img src="{{url_for('static',filename='images/about3.png')}}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
            
        </div>

     </div>
         
     {% endblock %}
